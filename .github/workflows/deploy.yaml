name: Deploy to GitHub Pages

on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: lts/*

    - name: Install dependencies
      run: |
        npm install

    - name: Build project
      run: |
        gatsby build

    - name: Push to gh-pages
      run: |
        gh-pages -d public
